{% extends "index.html" %}

{% load static %}
{% block content %}
    
    {% if success %}
    <div class="alert alert-success" role="alert">
    The new Reader is Registered Successfully..
        <a href="{% url 'readers' %}" class="btn btn-success">Readers</a>
    </div>
    {% else %}
    <div class="row">
        <div class="card-body">
                <form action="{% url 'add' %}" method="POST" >
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="form-group">
                        <div class="card-header align-items-center" >Register New Readers</div>
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" placeholder="Enter Reader name">
                        </div>
                        <div class="form-group">
                        <label for="contact">Contact:</label>
                            <input type="integer" id="contact" name="contact" placeholder="Readers contact number">
                        </div>
                        <div class="form-group">
                            <label for="cardNo">Card No:</label>
                            <input type="integer" id="cardNo" name="cardNo" placeholder="enter user cardno.">
                        </div>
                      
                        <div class="form-group">
                            <label for="address">Address:</label>
                            <input type="text" id="address" name="address" placeholder="enter user address">
                        </div>
                        <div class="form-group">
                           <label for="number_of_books">Number of books:</label>
                           <input type="integer" id="number_of_books" name="number_of_books"placeholder="enter user number of books.">
                        </div>
                        <div class="form-group">
                           <label for="booksdate">Books_taken_at:</label>
                           <input type="date" id="books_taken_at" name="books_taken_at">
                        </div>
                        <div class="form-group">
                          <label for="returnbooks">Books_return_at:</label>
                          <input type="date" id="books_return_at" name="books_return_at">
                        </div>
                        <div class="form-group">
                          <label for="Name_of_books">Name_of_books:</label>
                          <input type="text" id="Name_of_books" name="Name_of_books">
                        </div>

                        <button type="submit" class="btn btn-primary" href="{% url 'readers' %}">Register</button>
                        <a href="{% url 'readers' %}" class="btn btn-danger">cancle</a>
                    </div>
                </form>
            </div>

    </div>
    {% endif %}

 <style>
    .row{
        background-image: url("{% static 'assets/img/library_1.jpg' %}");
        background-size: cover;
        background-attachment: local;
        height: auto;
        display: flex;
        margin: 0 ;


    }
    .card-body{
        background-color: rgba(255, 255, 255, 0.167); /* Semi-transparent white */
            padding: 20px;
            border-radius: 3px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0);
            position: relative;
            display: grid;
            margin: 10px 0 5px;
            align-items: center;
            justify-content: center;
    }
    .card-header{
        background-color: #fff;
        color: black;
        text-align: center;
    }
    .form-group {
  margin-bottom: 15px;
  width: 500px;
}

label {
  display: block;
  margin-bottom: 5px;
  color: rgb(20, 20, 20);
}

input {
  width: 100%;
  padding: 8px;
  box-sizing: border-box;
  border-radius: 20px;
}

 </style>
{% endblock content %}
